name: Deploy True Legacy (Dev New)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ Install & build
      - name: Install dependencies and build
        env:
          VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}
          VITE_APP_API_KEY: ${{ secrets.VITE_APP_API_KEY }}
        run: |
          npm ci
          npm run build

      # 4️⃣ Verify build
      - name: Verify dist
        run: |
          ls -la dist

      # 5️⃣ Prepare temp directory (USER-LEVEL)
      - name: Prepare temp directory on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 4967
          script: |
            rm -rf ~/deploy-temp
            mkdir -p ~/deploy-temp

      # 6️⃣ Upload build output
      - name: Upload build files
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 4967
          source: dist/
          target: ~/deploy-temp/

      # 7️⃣ Deploy (NO sudo mkdir)
      - name: Deploy app
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 4967
          script: |
            echo "Deploying to truelegacy-dev-new"

            sudo -n rm -rf /var/www/html/truelegacy-dev-new/*
            cp -r deploy-temp/dist/* /var/www/html/truelegacy-dev-new/
            echo "Reloading Nginx..."
            sudo -n systemctl reload nginx
            rm -rf /home/truelegacyadmin/deploy-temp

            echo "DEPLOY SUCCESS"
