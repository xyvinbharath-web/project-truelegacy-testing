name: Deploy True Legacy (New App)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ Install & build
      - name: Install dependencies and build
        env:
          VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}
          VITE_APP_API_KEY: ${{ secrets.VITE_APP_API_KEY }}
        run: |
          npm ci
          npm run build

      # 4️⃣ Verify build output (important)
      - name: Verify dist folder
        run: |
          ls -la dist

      # 5️⃣ Prepare temp directory on server
      - name: Prepare temp directory on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 4967
          script: |
            rm -rf ~/deploy-temp
            mkdir -p ~/deploy-temp
            chmod 775 ~/deploy-temp

      # 6️⃣ Copy BUILD FILES (not folder) to server
      - name: Upload build files to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 4967
          source: dist/*
          target: ~/deploy-temp/

      # 7️⃣ Deploy NEW app only
      - name: Deploy new app on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 4967
          script: |
            echo "Deploying NEW True Legacy app..."

            sudo -n mkdir -p /var/www/html/truelegacy-frontend-new
            sudo -n rm -rf /var/www/html/truelegacy-frontend-new/*

            sudo -n cp -R ~/deploy-temp/* /var/www/html/truelegacy-frontend-new/

            # Marker file (proof of deployment)
            sudo -n touch /var/www/html/truelegacy-frontend-new/DEPLOYED_OK

            sudo -n chown -R www-data:www-data /var/www/html/truelegacy-frontend-new
            sudo -n chmod -R 755 /var/www/html/truelegacy-frontend-new

            sudo -n rm -rf ~/deploy-temp
            sudo -n systemctl reload nginx

            echo "Deployment completed!"
